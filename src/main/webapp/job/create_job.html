<!DOCTYPE html>
<html>
<head>
<link href="resources/css/note.css" rel="stylesheet">
<link href="resources/css/style.css" rel="stylesheet">
</head>





<div  data-ng-controller="JobController as ctrl">
 <div data-ng-include src="'shared/topbar.html'"></div>

<span class="lead">Create New Job</span>
<br>
<br>


<div class="formcontainer">
<form data-ng-submit="ctrl.submit()" name="myForm" class="form-horizontal"><div class="row"><div class="form-group col-md-12">
<label class="col-md-2 control-lable" for="job_title">Title</label>
<div class="col-md-7">
<input type="text" width="100" height="50" data-ng-model="ctrl.job.job_title" id="job_title" class=" company form-control input-sm"
 placeholder="Name your job"></div>
</div>
</div>


 
<div class="row">
<div class="form-group col-md-12">
<label class="col-md-2 control-lable" for="company">Company</label>
<div class="col-md-7">
<input type="text" width="100" height="50" data-ng-model="ctrl.job.company" id="company" placeholder="Company Name"
class=" company form-control input-sm" >
</div>
</div>
</div>

<div class="row">
<div class="form-group col-md-12">
<label class="col-md-2 control-lable" for="details">Details</label>
<div class="col-md-7">
<textarea  id="note" rows="12" data-ng-model="ctrl.job.details" id="details"
class="details form-control input-sm"></textarea>
</div>
</div>
</div>

<div class="row">
<div class="form-actions floatcenter">
<input type="submit" value="Post Job" class="btn btn-info">
<button type="button" data-ng-click="ctrl.reset()" class="btn btn-warning btn-sm">Reset Form</button>
</div>
</div>
</form>
</div>


</html>
