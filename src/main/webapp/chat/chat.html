

<!DOCTYPE html>
<html>
<head>
   
    
     
	<script src="resources/js/bootstrap.js"></script>    
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="resources/css/boot.css"  rel="stylesheet">
    <link href="resources/css/styl.css" rel="stylesheet">
    <link href="resources/css/chat.css" rel="stylesheet">
    
	</head>
    


 <body>
	   

  <div data-ng-include src="'shared/topbar.html'"></div>
  
  <!-- Page Content -->
		<div data-ng-controller="ChatController" class="container">
			<div class="row">
				<div class="col-md-4">
				
				</div>
				
				<div class="col-md-8">
				      <form data-ng-submit="addMessage()" name="messageForm">
				        <input type="text" placeholder="Compose a new message..." data-ng-model="message" />
				        <div class="info">
				          <span class="count" data-ng-bind="max - message.length" data-ng-class="{danger: message.length > max}">140</span>
				          <button data-ng-disabled="message.length > max || message.length === 0">Send</button>
				        </div>
				      </form>
				      <hr />
				      <p data-ng-repeat="message in messages | orderBy:'time':true" class="message">
				        <time>{{message.time | date:'HH:mm'}}</time>
				        <span data-ng-class="{self: message.self}">{{message.message}}</span>
				      </p>				
				</div>
				</div>
			</div>
			<hr/>
  			
  			
</body>
</html>
