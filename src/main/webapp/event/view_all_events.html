
<!DOCTYPE html>
<html>
<head>
   
    
     
	<script src="resources/js/bootstrap.js"></script>    
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="resources/css/boot.css"  rel="stylesheet">
   
    <link href="resources/css/styl.css" rel="stylesheet">
    
  

	
	</head>
    


 <body>
	   

  






<div data-ng-controller="EventController as ctrl">
<div data-ng-include src="'shared/topbar.html'"></div>

<div data-ng-show="currentUser==''">
<div class="alert alert-danger fade in">You are not logged in!</div>
</div>
</div>

<div class="container" data-ng-controller="EventController as ctrl">
<h2>Here is the list of events</h2>

<table class="table table-hover">
             
      <tr>
      <th>Event Id</th>
	<th>Title</th>
	<th>Information</th>
	<th>Date Posted</th>
	<th>Posted By</th>
	<th>Edit</th>
	<th>Delete</th>
  </tr>
  <tr data-ng-repeat="event in ctrl.events">
      <td>{{event.event_id}}</td>
      <td>{{event.event_title}}</td>
      <td>{{event.info}}</td>
       <td>{{event.creation_date}}</td>
        <td>{{event.user_name}}</td>
           		
       <td><a href="#/"><span class="glyphicon glyphicon-ok"> </span></a></td>
       <td><a href="#/"><span class="glyphicon glyphicon-remove"> </span></a></td>
   
           	
      </tr>
  
	 </table>


</div>
<br/><br/><br/><br/><br/><br/><br/><br/>
</body>
</html>
