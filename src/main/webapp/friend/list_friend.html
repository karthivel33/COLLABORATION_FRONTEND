<!DOCTYPE html>
<html>
<head>
	<script src="resources/js/bootstrap.js"></script>    
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="resources/css/boot.css"  rel="stylesheet">
      <link href="resources/css/styl.css" rel="stylesheet">

	</head>

 <body>
	   
  <div data-ng-include src="'shared/topbar.html'"></div>
  
<div class="container" ng-controller="RequestController as ctrl">
Find friends

<div class="form-group"></div>
Search

<p><input type="text" ng-model="user.ctrl.user_name"></p>

<table class="table table-hover">
             
      <tr>
      <th></th>
      <th>User Id</th>
	<th>User Name</th>
	<th>Email</th>
	<th>Contact</th>
	<th>Role</th>
	<th>Is Online</th>
	<th></th>
	<th></th>
	
	
  </tr>
  <tr ng-repeat="user in ctrl.users | filter:user.ctrl.user_name">
      <td><img src="{{user.user_id}}.jpg"></td>
      <td>{{user.user_id}}</td>
      <td>{{user.user_name}}</td>
      <td>{{user.email}}</td>
       <td>{{user.contact}}</td>
        <td>{{user.role}}</td>
        <td>{{user.isOnline}}</td>
           		
           		
 <td><button type="button" ng-click="ctrl.sendFriendRequest(user.user_id)"
  class="btn btn-info">Send Friend Request</button></td>
  
  
       
           	
      </tr>
  
	 </table>


</div>
<br/><br/><br/><br/><br/><br/><br/><br/>


  
  
  
  
  
  
</body>
</html>
