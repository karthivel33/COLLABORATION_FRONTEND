<!DOCTYPE html>
<html>
<head>
<link href="resources/css/summernote.css" rel="stylesheet">
<script src="resources/js/bootstrap.js"></script>    
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
 <link href="resources/css/boot.css"  rel="stylesheet">
   
    <link href="resources/css/styl.css" rel="stylesheet">
    
<style>

.md-scroll-mask { position: initial;}

</style>
</head>
<body>



  <div ng-controller="ForumController as ctrl">
    <div data-ng-include src="'shared/topbar.html'"></div>
<div ng-show="currentUser==''">
<div class="alert alert-danger fade in">You are not logged in!</div>
</div></div>

<div ng-hide="currentUser==''">
<div class="panel panel-default">
<div class="panel heading">
<span class="lead">Create your forum</span>
</div>
<div class="formcontainer">
<form ng-submit="ctrl.submit()" name="myForm" class="form-horizontal">
<label>Choose your Topic</label>
<div class="container">
<div class="radio">
<label class="radio-inline">
<input type="radio" name="topic" value="Java" ng-model="ctrl.forum.topic">Java
</label>
<label class="radio-inline">
<input type="radio" name="topic" value="Spring" ng-model="ctrl.forum.topic">Spring
</label>
<label class="radio-inline">
<input type="radio" name="topic" value="Hibernate" ng-model="ctrl.forum.topic">Hibernate
</label>
</div>
</div>
<br><br>
<div class="row">
<div class="form-group col-md-12">
<label class="col-md-2 control-lable" for="content">Content</label>
<div class="col-md-7">
<textarea rows="4" column="5" width="100" height="50" ng-model="ctrl.forum.content" id="content"
class="form-control input-sm" ></textarea>
</div>
</div>
</div>

<div class="row">
<div class="form-actions floatRight">
<input type="submit" value="Post Forum" class="btn btn-primary btn-sm">
<button type="button" ng-click="ctrl.reset()" class="btn btn-warning btn-sm">Reset Form</button>
</div>
</div>
</form>
</div>
</div>
</div>
