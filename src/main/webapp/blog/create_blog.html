<!DOCTYPE html>
<html>
<head>
<link href="resources/css/summernote.css" rel="stylesheet">
<script src="resources/js/bootstrap.js"></script>
<script src ="resources/js/summernote.min.js"></script>
<script src="resources/js/summernote-ru-RU.js"></script>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<link href="resources/css/boot.css" rel="stylesheet">
<link href="resources/css/styl.css" rel="stylesheet">
</head>
<body>
		
		
			<div data-ng-include src="'shared/topbar.html'"></div>
					
<div data-ng-show="currentUser==''">
				<div class="alert alert-danger fade in">You are not logged in!</div>
			</div>

			<div data-ng-hide="currentUser==''">
				<div 
					data-ng-controller="BlogController as ctrl">
					
					

						<span class="lead">Create your Blog</span>
						<br>
						<br>
					
					<div class="formcontainer">
						<form data-ng-submit="ctrl.submit()" name="myForm"
							class="form-horizontal">

							
								<div class="form-group col-md-12">
									<label class="col-md-2 control-lable" for="blog_title">Title</label>
									<div class="col-md-7">
										<input type="text" width="100" height="50"
											data-ng-model="ctrl.blog.blog_title" id="blog_title"
											class="form-control input-sm" placeholder="Name your Blog">
									
								</div>
							</div>

							<div class="row">
								<div class="form-group col-md-12">
									<label class="col-md-2 control-lable" for="description">Content</label>
									<div class="col-md-7">
										<textarea rows="20" id="description" column="300"
											data-ng-model="ctrl.blog.description" 
											class="form-control input-sm"></textarea>
									</div>
								</div>
							</div>

							<div class="row">
								<div class="form-actions floatRight">
									<input type="submit" value="Post Blog"
										class="btn btn-primary btn-sm">
									<button type="button" data-ng-click="ctrl.reset()"
										class="btn btn-warning btn-sm">Reset Form</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
	
</body>
</html>
