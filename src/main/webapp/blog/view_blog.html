
<!DOCTYPE html>
<html>
<head>
  
	<script src="resources/js/bootstrap.js"></script>    
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link href="resources/css/boot.css"  rel="stylesheet">
   
    <link href="resources/css/styl.css" rel="stylesheet">

</head>
<body>

 <div data-ng-include src="'shared/topbar.html'"></div>
 
 
	<div data-ng-show="currentUser==''">
		<div class="alert alert-danger fade in">You are not logged in!</div>
	</div>

	<div data-ng-hide="currentUser==''">
		<div class="container" data-ng-Controller="BlogController as ctrl">

			<div class="form-group">
				<img src="resources/images/profile_pics/defaults/head.png" height="50" width="50"><label>{{selectedBlog.user_name}}</label> <br> Written a Post:
				on <label>{{selectedBlog.creation_date}}</label> <br> <br>
				<label>{{selectedBlog.blog_title}}</label>
				<p>{{selectedBlog.description}}</p>
				<br />

				<button type="button" class="btn btn-default btn-sm">
					<span class="glyphicon glyphicon-thumbs-up"></span> Like
				</button>


				<form data-ng-submit="ctrl.doComment(selectedBlog.blog_id)"
					name="myForm" class="form-horizontal">

					<div class="row">
						<div class="form-group col-md-12">
							<label class="col-md-2 control-lable" for="comments">Comment</label>
							<div class="col-md-7">
								<textarea rows="6" data-ng-model="ctrl.blogcomment.comments"
									id="comments" class="form-control input-sm"></textarea>
							</div>
						</div>
					</div>

					<div class="row">
						<div class="form-actions floatRight">
							<input type="submit" value="Comment"
								class="btn btn-warning btn-sm">
						</div>
					</div>

				</form>

				<div data-ng-repeat="blogcomment in ctrl.blogcomments">
					<p>
						<span class="glyphicon glyphicon-edit">
							{{blogcomment.comments}}</span>
					</p>
					<br />
					<p>By: {{blogcomment.user_name}} On:
						{{blogcomment.commentDate}}</p>
				</div>
			</div>
			<!-- 

<div class="container">
<a href="#/view_blog_comment" ng-click="ctrl.getSelectedBlogComment(selectedBlog.blog_id)">See all comments</a>

<div ng-view></div>
 -->

		</div>
	</div>



 
 
 
 

 </body>
 </html>
